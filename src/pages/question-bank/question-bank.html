<ion-header>
 <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Question Bank</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <div class="question-entry" *ngIf="questionEntry">
  <h4 id="heading">Select Parameters</h4>
  <form [formGroup]="quesBankDetails">
    <ion-item id="select-item">
      <ion-label color="dark">Question Type*</ion-label>
      <ion-select (ionChange)="check($event);" formControlName="inpQType">
        <ion-option #subjective>Subjective</ion-option>
        <ion-option #objective>Objective</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item id="select-item">
      <ion-label color="dark">Question Sub-Type*</ion-label>
        <ion-select formControlName="inpQSubType">
          <ion-option *ngFor="let item of qSubType" [value]="item.name">{{item.name}}</ion-option>   
        </ion-select>
    </ion-item>
  
    <ion-item id="select-item">
      <ion-label color="dark">Class*</ion-label>
        <ion-select formControlName="inpClass">
          <ion-option *ngFor="let cls of class">{{cls.name}}</ion-option>
        </ion-select>
    </ion-item>
      
    <ion-item id="select-item">
      <ion-label color="dark">Subject*</ion-label>
        <ion-select formControlName="inpSubject">
          <ion-option *ngFor="let sub of subject">{{sub.name}}</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-item id="select-item">
      <ion-label color="dark">Topic*</ion-label>
        <ion-select formControlName="inpTopic">
          <ion-option *ngFor="let top of topic">{{top.name}}</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-item id="select-item">
      <ion-label color="dark">Sub-Topic*</ion-label>
        <ion-select formControlName="inpSubTopic">
          <ion-option *ngFor="let s_top of sub_topic">{{s_top.name}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" (click)="logForm(); hideForm()">Apply</button>
      <button ion-button color="danger" type=reset >Reset</button>
    </form>
  </div>  
    
  <div class="show-button" *ngIf="!(questionEntry)"><button ion-button (click)="showForm()">Show Form</button></div> 

  <div class="filter">
      <ion-item id="select-item"> 
          <ion-label color="special">Filter</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item> 
  
  
  <div class="result" *ngIf="check_form_fill">
      <ion-card *ngFor="let ques of questions" class="card">
          <ion-toolbar class="card-header">
              <span class="card-title">Q No.: {{ques.num}}</span> 
              <ion-buttons end>
                <button  ion-button icon-end >
                  <ion-icon class="icon" name="thumbs-down"></ion-icon>
                </button>
                <button ion-button icon-end (click)="openModal(ques.num)">
                  <ion-icon class="icon" name="eye" ></ion-icon>
                </button>
              </ion-buttons>
          </ion-toolbar>
          <ion-row class="question">
              <ion-col col-4>
                  <strong><span class="card-text-1" >Question :</span></strong>
                </ion-col>
                
                <ion-col col-8>
                  <span class="card-text-2">{{ques.question}}</span>
                </ion-col>
          </ion-row>
          <br>
          <ion-row class="answer">
            <ion-col col-4>
                <strong><span class="card-text-1">Answer :</span></strong>
            </ion-col>
            <ion-col col-8>
                <span class="card-text-2">{{ques.answer}}</span>
              </ion-col>
            </ion-row>
            <!--ion-row class="answer">
                <ion-item>
                    <ion-label>Select Question</ion-label>
                    <ion-checkbox #selectQuestion></ion-checkbox>
                  </ion-item>
            </ion-row-->  
          </ion-card>
      </div>
    </div>
</ion-content>
