<ion-header>
  <ion-toolbar>
    <ion-title>
      Question Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
 <ion-grid class="all-details">
   <ion-row>
     <ion-col col-4>
       <ion-item>Question :</ion-item> 
     </ion-col>

     <ion-col col-8>
       <ion-item>Question will be displayed here</ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
    <ion-col col-4>
      <ion-item>Answer :</ion-item> 
    </ion-col>

    <ion-col col-8>
      <ion-item>Answer will be displayed here</ion-item>
    </ion-col>
   </ion-row>

   <ion-row>
    <ion-col col-4>
      <ion-item>Class :</ion-item> 
    </ion-col>

    <ion-col col-8>
      <ion-item>Class will be displayed here</ion-item>
    </ion-col>
   </ion-row>

   <ion-row>
    <ion-col col-4>
      <ion-item>Topic :</ion-item> 
    </ion-col>

    <ion-col col-8>
      <ion-item>Topic will be displayed here</ion-item>
    </ion-col>
   </ion-row>

   <ion-row>
    <ion-col col-4>
      <ion-item>Sub Topic :</ion-item> 
    </ion-col>

    <ion-col col-8>
      <ion-item>Sub Topic will be displayed here</ion-item>
    </ion-col>
   </ion-row>

   <ion-row>
    <ion-col col-4>
      <ion-item>Details :</ion-item> 
    </ion-col>

    <ion-col col-8>
      <ion-item>Details will be displayed here</ion-item>
    </ion-col>
   </ion-row>

   <ion-row>
      <ion-col col-12>
          <button ion-button text-center block (click)="openMenu()">
              Actions
            </button>
      </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
